<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Install your favourites apps from flystore.">
    <title>Home - FlyStore</title>
    <!--Favicons-->
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <!--Google icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--Jquery cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!--Style link-->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--Header starts-->
    <div class="header">
        <div class="left">
            <button class="logo">
                <span class="material-icons">
                    android
                </span>
            </button>
        </div>
        <div class="center">
            <form class="search">
                <input type="search" name="q" id="querry" placeholder="Search">
                <button type="submit">
                    <span class="material-icons">
                        search
                    </span>
                </button>
            </form>
        </div>
        <div class="right">
            <button class="profile">
                <span class="material-icons">
                    account_circle
                </span>
            </button>
        </div>
    </div>
    <!--Header ends-->
    <!--Banner starts-->
    
    <!--Banner ends-->
    <script src="./script.js"></script>
</body>

</html>
